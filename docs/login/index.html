<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Login | hackable.ca</title>
    
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/single.css">
<style>
    #navbar>#tab_login { color: white; }
</style>

</head>

<body>
    
<header>
    <div class="capWidth">
        <div id="navbar">
            <a id="logo" href="/">hackable.ca</a>
            <a id="tab_" href="/">home</a>
            <a id="tab_challenges" href="/challenges/">challenges</a>
            <a id="tab_scoreboard" href="/scoreboard/">scoreboard</a>
            <a style="display:none;" id="tab_profile" href="/profile/">profile</a>
            <a style="display:none;" id="tab_logout" href="/logout/">logout</a>
            <a style="display:none;" id="tab_register" href="/register/">register</a>
            <a style="display:none;" id="tab_login" href="/login/">login</a>
        </div>
        <div id="toggleNav">|||</div>
    </div>
</header>
<script>
    document.getElementById('toggleNav').addEventListener('click', () =>
        document.getElementById('navbar').classList.toggle('navExpand'));
</script>

<div class="capWidth">
    
<h2>Login!</h2>
<form id="loginForm" action="javascript:void(0);">
    <table>
        <tr>
            <th class="loginLabel">E-Mail Address:</th>
            <th class="loginInput"> <input id="email" type="email" required autofocus> </th>
        </tr>
        <tr>
            <th class="loginLabel">Password:</th>
            <th class="loginInput"> <input id="password" type="password" required> </th>
        </tr>
        <tr>
            <th class="loginLabel">Remember Me</th>
            <th class="loginInput"> <input id="rememberMe" type="checkbox" checked> </th>
        </tr>
        <tr>
            <th></th>
            <th class="loginInput"> <input type="submit" value="Login"> </th>
        </tr>
    </table>
</form>
<script>
    function doLogin() {
        api('login',
            {
                username: document.getElementById('email').value,
                username: document.getElementById('password').value
            }
        ).then(function (j) {
            if (!j.ok)
                return document.getElementById('errorText').textContent = "Incorrect";

            (document.getElementById('rememberMe').checked ? localStorage : sessionStorage)
                .setItem('sessionToken', j.sessionToken);

            window.location.assign('/');
        });
    }

    function contentInit() {
        document.getElementById('loginForm').addEventListener('submit', doLogin);
    }
</script>
</div>

<footer>
    <div class="capWidth">
        <span class="text-muted">copyright 2019 - hackable.ca </span>
    </div>
</footer>
<script src="/single.js"></script>

</body>

</html>
